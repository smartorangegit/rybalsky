i-mes11='<p>Уникальность расположения комплекса обусловила подход к его архитектуре. Застройщик прибегнул к старой стратегии застройки Подола, при этом обыграв ее совершенно по-новому, благодаря чему комплекс идеально вписывается в окружающий ландшафт. Здесь не будет безликих серых небоскребов – преимущественно девятиэтажные дома с закрытыми внутренними дворами и продуманной сетью улочек. Здесь не будет стихийных киосков и хаотичной рекламы, дабы не портить эстетику улиц. Кроме того, территория жилого района Рыбальский будет под видеонаблюдением и с круглосуточной охраной. </p><h2>ЖК в центре </h2><p>Жилой район Рыбальский расположен в 10-15 минутах езды от станций метро Почтовая площадь и Контрактовая площадь. Недалеко также находятся живописный Андреевский спуск, неповторимая Софийская площадь, Михайловская площадь, а ниже – центр города – деловой Крещатик и Майдан Независимости. </p><h2>Достоинства</h2><p>Подол давно известен своей чарующей красотой и необычайной архитектурой. Мы хотим сохранить данную аутентичность района и внедрить нечто новое и уникальное — например, бульвары в стиле французских Канн, на которых раскинутся скверы и амфитеатры для проведения летних вечеринок. </p><h2>Особенности </h2><p>ЖК Рыбальский – это, в первую очередь, место для жизни. Именно поэтому здесь не будет жилых небоскребов, а преимущественно девятиэтажные дома. Потому что такая высота не закрывает небо и положительно воспринимается человеком. </p><p>К слову, жилой комплекс Рыбальский представляет собой уникальную систему каналов и бульваров, двухуровневую подземную парковку, развитую инфраструктуру, которая включает в себя продуктовые магазины, медицинские учреждения и учебные центры.</p><h2>Открытие</h2><p>В I-II квартале 2018 года мы завершим строительство первых двух домов жилого комплекса Рыбальский! Уже сейчас вы можете купить недвижимость, просто заказав звонок – и наш отдел продаж свяжется с вами в удобное для вас время. Мы также пригласим вас на экскурсию, во время которой вы сможете увидеть ход строительства жилого района RYBALSKY.</p><h2>Рассрочка</h2><p>Мы также готовы предложить вам <a href="https://rybalsky.com.ua/ru/rassrochka/
" title="приобрести квартиру в Рыбальском в рассрочку">приобрести квартиру в рассрочку</a>. Первый взнос — всего 10%. В дальнейшем платеж можно разбить на части и выплачивать на протяжении 36 месяцев. Программа рассрочки рассчитывается индивидуально. Более детальную информацию вы можете получить у наших менеджеров.</p>'
i-mes12='Выбери свою квартиру в жилом районе Рыбальский'
i-mes13='ЖК RYBALSKY– живописный уголок в центре Киева на Рыбальском полуострове вблизи Днепра. Отсюда за 15 минут езды на автомобиле вы сможете добраться до центра города или самых важных исторических мест и площадей столицы. Даже если вы захотите оставить машину дома, то к вашим услугам – автобусы и маршрутные такси, которые соединяют Подол и Оболонь.'
i-mes14='<h2>Почему стоит купить квартиру в центре</h2><p>Если вы желаете купить квартиру в новострое, то обратите внимание на то, что RYBALSKY – жилой район нового образца: здесь вы не увидите автомобилей возле подъездов – а только в подземных паркингах; здесь вас не побеспокоит городской шум – мы внедрим качественную систему звукоизоляции. А благодаря строительству супер-кварталов, территория ЖК Рыбальский будет идеальным местом для пеших прогулок и катания на велосипедах. </p><h2>Инфраструктура</h2><p>Жилой район Рыбальский будет иметь девять домов квартального типа, восемь из которых будут отведены под квартиры, а девятый – под учебный центр. Кроме того, на территории Рыбальского будет немало мест отдыха: магазины, рестораны, салоны красоты, бульвары и каналы. Застройщик позаботился и о развитой медицинской инфраструктуре, поэтому на территории жилого района появятся амбулатории, поликлиники и даже ветеринарные кабинеты.</p><p>Кроме того, на территории RYBALSKY будет множество игровых и спортивных площадок, фитнес-центры и спортклубы. Одной из достопримечательностей жилого района станет обновленный Парк Моряков с массой развлечений для отдыхающих, велодорожками и местами для выгула домашних животных.</p><h2>Цена</h2><p>Если вы решили приобрести квартиру в новострое у Днепра, ознакомьтесь с генеральным планом на нашем сайте. Там вы сможете выбрать секцию, дом, этаж, планировку и желаемое количество комнат.</p><p>Первые два квартала ЖК Рыбальский будут насчитывать 630 квартир (от 1- до 5-комнатных, более 90 возможных планировок). Также, по вашему желанию, квартира может иметь свободную планировку. Узнать стоимость недвижимости можно, заказав обратный звонок — отдел продаж свяжется с вами в удобное для вас время.</p><p>Мы с радостью ответим на ваши вопросы и пригласим на экскурсию, во время которой вы увидите, как продвигается строительство жилого района. К слову, мы можем предложить каждому покупателю рассрочку до трех лет при условии внесения первого взноса 10%.
</p>'
