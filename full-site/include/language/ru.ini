;animal-space
animal-space-title='≡ Жилой район Рыбальский 》Пространство для животных'
animal-space-description='【Пространство для животных】 Чтобы ваш любимец не создавал дополнительных хлопот, а в вашей квартире всегда был порядок, в ⚓ 【RYBALSKY】 будут специальные лапкомойки.'
animal-space-h1='Пространство для животных'
animal-space-h2-buldog='Лапкомойки'
animal-space-text-buldog='<p>Чтобы ваш любимец не создавал дополнительных хлопот, а в вашей квартире всегда был порядок, в RYBALSKY будут специальные лапкомойки. В гостевом корнере холлов мы установим специальные ванночки, где ваш песик сможет помыть лапки и чистеньким идти по дому.</p><p>Лапкомойки в доме — это распространенная практика европейских жилых районов. Мы следуем их примеру и хотим, чтобы подобное благоустройство для животных стало нормой в нашем городе.</p>'
animal-space-text-kote='<p>Только представьте, что у вас есть маленький джек-рассел, который ловко вертит хвостиком и радостно встречает вас после работы, звеня колокольчиком на ошейнике. Или добрый белый лабрадор, который знает ваши привычки и утром будит вас для прогулки. А может, вы всегда мечтали о пушистом котике? Какого бы питомца вы не выбрали, мы будем любить и заботиться о нем.</p><p>В RYBALSKY мы ответственно относимся к вашим четвероногим друзьям и создаем комфортные условия для ухода за ними. Мы отводим отдельную площадку для выгула, устанавливаем стенды с дог-пакетами и емкости с чистой водой, из которых ваши домашние любимцы могут пить во время прогулки. И, самое главное, в RYBALSKY будут специальные лапкомойки! В холле дома мы обустроим место для мытья лапок, чтобы ваши собачки заходили в квартиру чистыми.</p>'
animal-space-h2-taksik='Площадка для прогулок'
animal-space-text-taksik='<p>Мы понимаем, что прогулки с домашними животными не должны мешать жителям или гостям района. В RYBALSKY мы обустроим пространство, где вы сможете выгуливать вашего щенка. Отдельно мы обозначим участок указателями и установим стенды с пакетами для уборки за вашими домашними животными. Уверены, что такая организация пространства станет примером для всего города и научит владельцев животных быть более ответственными.</p>'

;parking 
parking-heading = 'Подземный паркинг'
parking-sub-heading-1 = 'Подземный паркинг'
parking-text-1 = '<p>Перспектива развития RYBALSKY в значительной мере зависит от развития его <a href="https://rybalsky.com.ua/ru/transport-infrastructure/">транспортной инфраструктуры</a>. Мы понимаем, что жители кварталов и их гости должны иметь беспрепятственный доступ к жилому району, поэтому мы исследуем территорию Рыбальского полуострова, продумываем оптимальные пути к Подолу, анализируем трафик магистралей, проходящих рядом с жилым районом.</p>
<p>Первым пунктом плана улучшения транспортной ситуации является распределение автомобильных потоков: движение от улицы Набережно-Крещатицкой до проспекта Степана Бандеры будет проходить по улице Набережно-Рыбальской, в обратном направлении автомобили будут двигаться по улице Электриков через отдельно созданный туннель под железной дорогой.</p>
<p>Также мы основательно подходим к вопросу стоянки и хранения автомобилей на территории RYBALSKY. Каждый квартал будет иметь вместительный подземный паркинг, один уровень которого будет расположен на первом этаже, а второй — находиться под землей. Въезд предусмотрен снаружи жилого квартала — со стороны улицы.</p>
<p>Подземные парковки имеют сложные инженерные конструкции, их строительство требует значительных капиталовложений и соблюдения четких требований к оснащению: гидроизоляция, освещение, система пожаротушения и дымоудаления. Но, несмотря на это, мы хотим, чтобы наш жилой район имел все преимущества современного новостроя.</p>'
parking-sub-heading-2 = 'Новый взгляд на обустройство придомовой территории'
parking-text-2 = '<p>Традиции обустройства дворов прошлых лет не соответствуют нашей концепции. Гаражи, которые занимают большие площади придомовой территории, сплошные автомобильные парковки возле домов, которые постоянно перегораживают дорогу, и дворы, которые превращаются в проезжую часть, — перечень недостатков, которые жителям и посетителям жилого района не придется испытать.</p>
<p>Строя RYBALSKY, мы ориентируемся на примеры благоустройства европейских районов и создаем новое для Киева пространство — современное, открытое и одновременно безопасное. И паркинг в домах станет для этого оптимальным решением. Подземная парковка в кварталах — это удобный и надежный способ хранения транспортного средства. Благодаря инновационным технологиям, охране и круглосуточному видеонаблюдению владелец автомобиля может быть уверен — все под контролем. Кроме этого, автомобиль, защищенный от воздействия погодных условий, в три раза уменьшает его потребность в ремонте. Даже в холодное время года в подземном паркинге будет поддерживаться оптимальная температура. А благодаря продуманной схеме заезда транспорта жилой район с его просторными и зелеными бульварами станет любимым местом для отдыха и прогулок с детьми.</p>'
parking-sub-heading-3 = 'О площади и количестве паркомест в ЖК Рыбальский'
parking-text-3 = '<p>Двухуровневая автостоянка запроектирована в каждом. Сейчас продолжается обустройство подземного паркинга в домах №3 и №9. В третьем доме предусмотрено 198 паркомест, в девятом — 197. Площадь стоянки для одного автомобиля составляет 12,5 м², общая парковочная площадь — 5010 м².</p>'
parking-sub-heading-4 = 'Зарядки для электромобилей'
parking-text-4 = '<p>Современные водители все чаще выбирают электрокары, и мы очень рады такой тенденции. В жилом районе мы заботимся об окружающей среде, поэтому в подземном паркинге устанавливаем станции для зарядки электрокаров. Кроме того, что стоимость электрической зарядки в десять раз дешевле, чем заправка бензином, электромобили позволяют сохранять природные энергоресурсы. Надеемся, что наличие зарядных устройств в подземном паркинге станет для жителей ЖК весомым поводом купить именно электрокар.</p>'
parking-sub-heading-5 = 'Как будет работать система паркинг-шеринг'
parking-text-5 = '<p>Благодаря системе паркинг-шеринг, которую мы внедряем в RYBALSKY, собственное паркоместо — не только удобный, но и прибыльный способ хранения автомобиля.</p>
<p>Паркинг-шеринг (с английского языка `parking-sharing` означает «парковочный обмен») — это система арендной платы за стоянку в подземном паркинге. Пока владелец отсутствует по своим делам, его паркоместо приносит прибыль. Оплата за аренду будет осуществляться онлайн — с помощью мобильного приложения. Также через смартфон можно отследить наличие свободных стоянок.</p>
<p>Учитывая расположение RYBALSKY в Подольском районе, его инфраструктуру и отсутствие парковки на Рыбальском полуострове, система паркинг-шеринг будет иметь большой спрос, обеспечивая жителей и гостей жилого района достаточным количеством паркомест.</p>'
parking-sub-heading-6 = 'Условия приобретения паркоместа в ЖК Рыбальский'
parking-text-6 = '<p>Если вы планируете <a href="https://rybalsky.com.ua/ru/kvartira/">купить квартиру</a> в нашем жилом районе, а также обдумываете приобретение площадки в подземном паркинге, обращайтесь к нашим менеджерам. В отделе продаж, который расположен по адресу ул. Набережно-Рыбальская дорога, 3,9, подробнее расскажут о цене и выгодных условиях покупки недвижимости.</p>'

