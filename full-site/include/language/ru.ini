;transport-infrastructure
transport0='≡ Жилой район Рыбальский 》 Транспортная инфраструктура в ЖК RYBALSKY'
transport-description='【Транспортная инфраструктура в ЖК Рыбальский】– удобная транспортная развязка, маршруты в центр Киева, подземный паркинг, велодорожки – идеальный баланс развитой инфраструктуры для автолюбителей и концепции пешеходного пространства, безопасных дворов без авто... ⚓【RYBALSKY】– идеальное жилье для всей семьи!'
transport13='Транспортная инфраструктура'
transport14='<p>На территории жилого района не будет больших магистралей – транспортные потоки распределятся сеткой нешироких улиц, что даст водителям возможность выбирать между различными маршрутами. Транзитный транспорт будет двигаться по периметру суперквартала, поэтому улицы между домами будут тихими и безопасными.</p>
			<p>В будущем планируется разделение транспортных потоков в северном и южном направлениях на два коридора. Движение от улицы Набережно-Крещатицкой до проспекта Степана Бандеры будет происходить, как и сейчас, по улице Набережно-Рыбальской. А движение в обратном направлении будет организовано по улице Электриков через специально сконструированный тоннель под железной дорогой.</p>
			<p>Благодаря этому уменьшится нагрузка на улицу Электриков, а территория Рыбальского полуострова станет легко доступной через сеть местных проездов. Это решение заложено в утвержденный Киевским городским советом <a target="_blank" href="https://rybalsky.com.ua/img/jurdoc/pdf/vityag_z_dpt_ribalskij.pdf">Детальный план территории</a> Рыбальского.</p>'
transport15='<p>Обочины и тротуары не превратятся в хаотическую парковку, ведь каждый квартал будет иметь вместительный двухуровневый <a href="https://dev.rybalsky.com.ua/ru/parking/">паркинг</a>. Один уровень паркинга расположен под землей, второй – на уровне первого этажа. Заезд – снаружи квартала, со стороны улицы, поэтому внутрь двора автомобили заезжать не будут. В подземных паркингах домов №3 и №9 будет по 198 мест, дома №5 – 122 места. Паркинги будут оборудованы станциями для подзарядки электромобилей.</p>
			<p>Паркинг будет работать по системе park sharing: владелец паркоместа сможет сдавать его в пользование на период своего отсутствия и получать за это деньги. Это обеспечит большой запас паркомест для гостей района. Для гостевой парковки предусмотрено 160 машиномест в «карманах», размещенных так, чтобы не мешать автомобильному движению. Мы позаботились также о велосипедистах и устанавливаем велопарковки.</p>'
transport16='Движение транспорта в районе'
