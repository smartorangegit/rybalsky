transport14='<p>На території житлового району не буде великих магістралей — транспортні потоки розподіляться сіткою нешироких вулиць, що дасть водіям змогу обирати серед різних маршрутів. Транзитний транспорт рухатиметься по периметру суперкварталу, тож вулиці між будинками будуть тихими та безпечними.</p>
			<p>У майбутньому заплановано розділення транспортних потоків у північному та південному напрямках на два коридори. Рух від вулиці Набережно-Хрещатицької до проспекту Степана Бандери відбуватиметься, як і нині, вулицею Набережно-Рибальською. А рух у зворотному напрямку буде організовано вулицею Електриків через спеціально сконструйований тунель під залізницею.</p>
			<p>Завдяки цьому зменшиться навантаження на вулицю Електриків, а територія Рибальського півострова стає легко доступною через мережу місцевих проїздів. Це рішення закладено у затверджений Київською міською радою <a target="_blank" href="https://rybalsky.com.ua/img/jurdoc/pdf/vityag_z_dpt_ribalskij.pdf">Детальний план території</a> Рибальського.</p>'
transport15='<p>Узбіччя та тротуари не перетворяться на хаотичну парковку, адже кожен квартал матиме місткий дворівневий паркінг. Один рівень паркінгу розташований під землею, другий — на рівні першого поверху. Заїзд — ззовні кварталу, з боку вулиці, тож усередину двору автомобілі не заїжджатимуть. У підземних паркінгах будинків No3 і No9буде по 198 місць, будинку No5 — 122 місця. Паркінги буде обладнано станціями для заряджання електромобілів.</p>
			<p>Паркінг працюватиме за системою park sharing: власник паркомісця зможе здавати його в користування на період своєї відсутності й отримувати за це гроші. Ця забезпечить великий запас паркомісць для гостей району. Для гостьового паркування передбачено 160 машиномісць у “кишенях”, розміщених так, щоб не заважати автомобільному рухові. Ми подбали також про велосипедистів і встановлюємо велопарковки.</p>'
