i-mes11='<p>Унікальність розміщення житлового району зумовила підхід до його архітектури. Забудовник вдався до старої стратегії забудови Подолу, обігравши її по-новому. Це дало можливість комплексу ідеально вписатися в навколишній ландшафт. Тут не буде сірих одноманітних хмарочосів, стихійних кіосків та хаотичної реклами, щоб зберегти вуличну естетику. Крім того, територія житлового району Рибальський матиме цілодобову охорону та постійний відеонагляд.</p><h2>ЖК в центрі</h2><p>Житловий район Рибальський розташований в 10-15 хвилинах на авто від станцій метро Поштова площа і Контрактова площа. Недалеко також знаходяться мальовничий Андріївський узвіз, неповторна Софійська площа, Михайлівська площа, а нижче – центр міста – діловий Хрещатик та Майдан Незалежності.</p><h2>Переваги</h2><p>Поділ давно відомий своєю чарівною красою і надзвичайною архітектурою. Ми хочемо зберегти цю автентичність району та додати щось нове і унікальне – наприклад, бульвари в стилі французьких Канн, на яких будуть сквери й амфітеатри для проведення літніх вечірок. </p><h2>Особливості</h2><p>ЖК Рибальський – передусім простір для життя, тому тут не буде житлових хмарочосів, а переважно дев&prime;ятиповерхові будинки з внутрішніми подвір&prime;ями та мальовничими каналами.</p><p>До слова, житловий район Рибальський матиме дворівневі підземні паркінги, розвинену інфраструктуру, зокрема, продуктові магазини, медичні установи, навчальний центр, парк, спортивні та гральні майданчики.</p><h2>Відкриття</h2><p>Невдовзі ми завершимо будівництво перших двох будинків житлового комплексу Рибальський! Уже зараз ви можете придбати нерухомість, просто замовивши зворотний дзвінок – наш відділ продажу зателефонує вам у зручний для вас час. Ми також запросимо вас на екскурсію, під час якої ви зможете побачити перебіг будівництва житлового району RYBALSKY.</p><h2>Розстрочка</h2><p>Ми також готові запропонувати вам <a href="https://rybalsky.com.ua/rassrochka/
" title="придбати квартиру в Рибальському в розстрочку">придбати квартиру в розстрочку</a>. Перший внесок – всього 10%. Надалі платіж можна розбити на рівні частини і виплачувати протягом 36 місяців. Програма розстрочки розраховується індивідуально. Детальнішу інформацію ви можете отримати у наших менеджерів.</p>'
i-mes12='Обери свою квартиру в жилому районі Рибальський'
i-mes13='ЖК RYBALSKY – мальовничий куточок у центрі Києва на Рибальському півострові поблизу Дніпра. Звідси за 15 хвилин автомобілем ви дістанетеся до центру міста або найважливіших історичних місць та площ столиці. Навіть якщо ви залишите авто вдома, то до ваших послуг – автобуси та маршрутні таксі, які з&prime;єднують Поділ та Оболонь.'
i-mes14='<p>Унікальність розташування комплексу зумовила підхід до його архітектурі. Забудовник вдався до старої стратегії забудови Подолу, при цьому обігравши її зовсім по-новому, завдяки чому комплекс ідеально вписується в навколишній ландшафт. Тут не буде безликих сірих хмарочосів - переважно девятиповерхові будинки з закритими внутрішніми дворами з продуманою мережею вулиць. Тут не буде стихійних кіосків і хаотичної реклами, щоб не псувати естетику вулиць. Крім того, територія житлового району Рибальський буде під відеоспостереженням і з цілодобовою охороною.</p>
                      <h2>Чому варто купити квартиру в центрі</h2>
                      <p>Якщо ви бажаєте купити квартиру в новобудові, то зверніть увагу на те, що RYBALSKY – житловий район нового зразка: тут ви не побачите автомобілів біля під&prime;їздів, а тільки – в підземних паркінгах; тут вас не потурбує міський шум – ми впровадимо якісну систему звукоізоляції. А завдяки будівництву супер-кварталів, територія ЖК Рибальський стане ідеальним місцем для прогулянок та катання на велосипедах.</p>
                      <h2>Інфраструктура</h2>
                      <p>Житловий район Рибальський матиме дев&prime;ять будинків квартального типу, вісім із яких будуть відведені під квартири, а дев&prime;ятий – під навчальний центр. Крім того, на території Рибальського буде чимало місць відпочинку: кафе, ресторани, бульвари й канали. Забудовник подбав і про розвинену медичну інфраструктуру, тому на території житлового району з&prime;являться аптеки, медичні заклади та ветеринарні кабінети. </p>
                      <p>Крім того, на території RYBALSKY буде безліч гральних та спортивних майданчиків, фітнес-центри і спортклуби. Однією з визначних пам&prime;яток житлового району стане оновлений Парк моряків з купою розваг для містян, велодоріжками та спеціальними місцями для вигулу домашніх улюбленців.</p>
                      <h2> Ціна</h2>
                      <p>Якщо ви вирішили придбати квартиру в новобудові біля Дніпра, ознайомтеся з генеральним планом на нашому сайті. Там ви зможете обрати секцію, будинок, поверх, планування й бажану кількість кімнат. </p>
                      <p>Перші два квартали ЖК Рибальський матимуть 630 квартир (від 1 до 5-кімнатних, понад 90 можливих планувань). Дізнатися вартість нерухомості легко – просто замовте дзвінок і відділ продажу зателефонує у зручний для вас час.</p>
                      <p>Ми з радістю відповімо на ваші запитання і запросимо на екскурсію, під час якої ви побачите, як просувається будівництво житлового району. До речі, ми готові запропонувати кожному покупцеві розстрочку до трьох років із першим внеском лише 10%.</p>'

