transport-description='【Транспортна інфраструктура в ЖК Рибальський】 – зручна транспортна розв`язка, маршрути в центр Києва, підземний паркінг, велодоріжки – ідеальний баланс розвиненої інфраструктури для автолюбителів і концепції пішохідного простору, безпечних дворів для дітей та дорослих без авто... ⚓ 【RYBALSKY】 – ідеальне житло для всієї родини!'
transport13='Транспортна інфраструктура'
transport14='<p>На території житлового району не буде великих магістралей — транспортні потоки розподіляться сіткою нешироких вулиць, що дасть водіям змогу обирати серед різних маршрутів. Транзитний транспорт рухатиметься по периметру суперкварталу, тож вулиці між будинками будуть тихими та безпечними.</p>
			<p>У майбутньому заплановано розділення транспортних потоків у північному та південному напрямках на два коридори. Рух від вулиці Набережно-Хрещатицької до проспекту Степана Бандери відбуватиметься, як і нині, вулицею Набережно-Рибальською. А рух у зворотному напрямку буде організовано вулицею Електриків через спеціально сконструйований тунель під залізницею.</p>
			<p>Завдяки цьому зменшиться навантаження на вулицю Електриків, а територія Рибальського півострова стає легко доступною через мережу місцевих проїздів. Це рішення закладено у затверджений Київською міською радою <a target="_blank" href="https://rybalsky.com.ua/img/jurdoc/pdf/vityag_z_dpt_ribalskij.pdf">Детальний план території</a> Рибальського.</p>'
transport15='<p>Узбіччя та тротуари не перетворяться на хаотичну парковку, адже кожен квартал матиме місткий дворівневий <a href="https://rybalsky.com.ua/parking/">паркінг</a>. Один рівень паркінгу розташований під землею, другий — на рівні першого поверху. Заїзд — ззовні кварталу, з боку вулиці, тож усередину двору автомобілі не заїжджатимуть. У підземних паркінгах будинків No3 і No9буде по 198 місць, будинку No5 — 122 місця. Паркінги буде обладнано станціями для заряджання електромобілів.</p>
			<p>Паркінг працюватиме за системою park sharing: власник паркомісця зможе здавати його в користування на період своєї відсутності й отримувати за це гроші. Ця забезпечить великий запас паркомісць для гостей району. Для гостьового паркування передбачено 160 машиномісць у “кишенях”, розміщених так, щоб не заважати автомобільному рухові. Ми подбали також про велосипедистів і встановлюємо велопарковки.</p>'
transport16='Рух транспорту в районі'
transport17='Паркінги'
transport18='Пішохідний простір'
transport19='<p>На території RYBALSKY пішоходи почуватимуться комфортно й безпечно та зможуть насолоджуватися прогулянками, адже міські автомагістралі не проходять через суперквартал, а тільки огинають його. Між будинками житлового району передбачено проїзд автомобілів мешканців до підземних паркінгів, а також проїзд пожежних машин і сервісного транспорту. Автомобільні проїзди від пішохідних зон відмежовуватимуть боларди.</p>
			<p>Ми дбаємо про створення безбар’єрного простору, щоб у RYBALSKY було комфортно всім без винятку. У районі не буде підземних переходів, пішохідні зони та сходи обладнано для людей із вадами зору, а ліфти будуть зручними для людей з обмеженими можливостями.</p>'
transport20='Простір для велосипедистів'
transport21='У RYBALSKY ми облаштуємо мережу велодоріжок, а також установимо паркінги для велосипедів. Усередині району веломаршрут буде суміщений з автомобільними проїздами, а по периметру, де рух транспорту інтенсивніший, ми облаштуємо окремі велодоріжки. Вони будуть поєднані з магістральною велодоріжкою, яка поєднає Оболонь, Рибальський півострів, Поділ і Верхнє місто. Буде створено пішохідно-велосипедний зв’язок, який дасть змогу зручно дістатися з  RYBALSKY до бульвару на вулицях Верхній і Нижній Вал.'
transport22='Громадський транспорт'
transport23='<p>Житловий район RYBALSKY розташований за 10–15 хвилин на авто від станцій метро Поштова площа та Контрактова площа. Приблизно за той самий час можна дістатись і до Хрещатика. До центру міста та на лівий берег можна доїхати автобусами No114 та No114А. Автобус No88 сполучає RYBALSKY з Оболонню, автобус No53 — із Контрактовою площею та Подолом.</p>'

