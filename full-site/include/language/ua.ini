animal-space-description='【Простір для тварин】 Аби ваш улюбленець не створював додаткових турбот, а у вашій квартирі завжди був порядок, у ⚓ 【RYBALSKY】 будуть спеціальні лапкомийки.'
animal-space-h1='Простір для тварин'
animal-space-h2-buldog='Лапкомийки'
animal-space-text-buldog='<p>Аби ваш улюбленець не створював додаткових турбот, а у вашій квартирі завжди був порядок, у RYBALSKY будуть спеціальні лапкомийки. У гостьовому корнері холів ми встановимо спеціальні ванночки, де ваш песик зможе помити лапки та чистеньким йти по будинку.</p><p>Лапкомийки у будинку — це розповсюджена практика європейських житлових районів. Ми слідуємо їх прикладу та хочемо, аби подібний благоустрій для тварин став нормою в нашому місті.</p>'
animal-space-text-kote='<p>Тільки-но уявіть, що у вас є маленький джек-рассел, який спритно крутить хвостиком та радісно зустрічає вас після роботи, брязкаючи дзвіночком на нашийнику. Чи добрий білий лабрадор, який знає ваші звички та вранці будить вас для прогулки. Чи, можливо, ви завжди мріяли про пухнастого котика? Якого б домашнього улюбленця ви не вибрали, ми будемо любити та піклуватися про нього.</p><p>У RYBALSKY ми відповідально ставимося до ваших чотирилапих друзів та створюємо комфортні умови для догляду за ними. Ми відводимо окремий майданчик для вигулу, встановлюємо стенди з дог-пакетами та ємності з чистою водою, з яких  ваші домашні улюбленці можуть пити під час прогулянки. Та, найголовніше, у RYBALSKY будуть спеціальні лапкомийки! У холі будинка ми облаштуємо місце для миття лапок, щоб ваші песики заходили до квартири чистими. </p>'
animal-space-h2-taksik='Майданчик для прогулянок'
animal-space-text-taksik='<p>Ми розуміємо, що прогулянки з домашніми тваринами не повинні заважати мешканцям чи гостям району. В RYBALSKY ми облаштуємо простір, де ви зможете вигулювати вашого песика. Окремо ми позначимо ділянку вказівниками та встановимо стенди з пакетами для прибирання за вашими домашніми тваринами. Впевнені, що така організація простору стане прикладом для всього міста та навчить власників чотирилапих бути більш відповідальними.</p>'

;parking 
parking-heading = 'Підземний паркінг'
parking-sub-heading-1 = 'Підземний паркінг'
parking-text-1 = 'Перспектива розвитку RYBALSKY значною мірою залежить від розвитку його <a href="https://rybalsky.com.ua/transport-infrastructure/">транспортної інфраструктури</a>. Ми розуміємо, що мешканці кварталів та їхні гості повинні мати безперешкодний доступ до житлового району, тому ми досліджуємо територію Рибальського півострова, продумуємо його зв’язок з Подолом, аналізуємо трафік на автомобільних магістралях, які проходять поряд з житловим районом. 
Першим пунктом плану покращення транспортної ситуації є розподіл автомобільних потоків: рух від вулиці Набережно-Хрещатицької до проспекту Степана Бандери пролягатиме вулицею Набережно-Рибальською, у зворотному напрямку автомобілі будуть рухатися вулицею Електриків через окремо створений тунель під залізницею.
Також ми ґрунтовно підходимо до питання стоянки автомобілів на території RYBALSKY та зберігання транспортних засобів. Кожен квартал матиме місткий підземний паркінг, один рівень якого буде розташований на першому поверсі, а другий — знаходитиметься під землею. В’їзд передбачений зі сторони вулиці, тобто ззовні житлового кварталу. 
Підземні парковки мають складні інженерні конструкції, їхнє будівництво потребує значних капіталовкладень та дотримання чітких вимог до оснащення: гідроізоляція, освітлення, система пожежогасіння та димовидалення. Та, незважаючи на це, ми хочемо, аби наш житловий район мав усі переваги сучасної новобудови. '
parking-sub-heading-2 = 'Новий погляд на облаштування прибудинкової території'
parking-text-2 = 'Традиції облаштування дворів минулих років не імпонують нашій концепції. Гаражі, які займають великі площі прибудинкової території, суцільні автомобільні парковки біля будинків, які постійно перегороджують дорогу, та двори, які перетворюються на проїжджу частину — перелік недоліків, які мешканцям та відвідувачам житлового району не доведеться відчути. 
Будуючи RYBALSKY, ми орієнтуємося на приклади благоустрою європейських районів та створюємо новий для Києва простір — сучасний, відкритий і водночас безпечний. Та паркінг у будинках стане оптимальним для цього рішенням. Підземна парковка у жилому будинку — це зручний та надійний спосіб зберігання транспортного засобу. Завдяки інноваційним технологіям, охороні та цілодобовому відео-нагляду власник автівки може бути впевнений — все під контролем. Крім цього, автомобіль захищений від впливу погодних умов, що втричі зменшує його потребу в ремонті. Навіть у холодну пору року в підземному паркінгу буде підтримуватися оптимальна температура. А завдяки продуманій схемі заїзду транспорту житловий район з його просторими та зеленими бульварами стане улюбленим місцем для відпочинку та прогулянок з дітьми.'
parking-sub-heading-3 = 'Про площу та кількість паркомісць у ЖК Рибальський'
parking-text-3 = 'Дворівнева автостоянка запроектована у кожному кварталі житлового району. Наразі триває облаштування підземного паркінгу у будинках №3 та №9.  У третьому будинку передбачено 198 паркомісць, у дев’ятому - 197. Площа стоянки для одного автомобіля становить 12,5 м², загальна паркувальна площа складає 5010 м².'
parking-sub-heading-4 = 'Зарядки для електромобілів'
parking-text-4 = 'Сучасні водії все частіше обирають електрокари, й ми дуже раді такій тенденції. У житловому районі ми піклуємося про навколишнє середовище, саме тому у підземному паркінгу встановлюємо станції для зарядки електрокарів. Окрім того, що вартість електричної зарядки у десять разів менше, ніж заправка бензином, електромобілі дозволяють зберегти природні енергоресурси. Сподіваємось, що наявність зарядних пристроїв у підземному паркінгу стане для мешканців ЖК вагомим приводом купити саме електрокар.'
parking-sub-heading-5 = 'Як буде працювати система паркінг-шерінг'
parking-text-5 = 'Завдяки системі паркінг-шерінг, яку ми впроваджуємо у RYBALSKY, власне паркомісце — не тільки зручний, але й прибутковий спосіб зберігання автівки. 
Паркінг-шерінг (з англійської мови ‘parking-sharing’ означає паркувальний обмін) — це система орендної плати за стоянку у підземному паркінгу. Поки власник відсутній у своїх справах, його паркомісце приносить прибуток. Оплата за оренду буде здійснюватися онлайн — за допомогою мобільного додатку. Також через смартфон можна відслідкувати наявність вільних стоянок у паркінгу.
Враховуючи розташування RYBALSKY у Подільському районі, його інфраструктуру та відсутність парковки на Рибальському півострові, система паркінг-шерінг матиме неабиякий попит, забезпечуючи мешканців та гостей житлового району достатньою кількістю паркомісць.'
parking-sub-heading-6 = 'Умови придбання паркомісця у ЖК Рибальський'
parking-text-6 = 'Якщо ви плануєте <a href="https://rybalsky.com.ua/kvartira/">купити квартиру</a> у нашому житловому районі та також обдумуєте придбання місця у підземному паркінгу, звертайтеся до наших менеджерів. У відділі продажів, який розташований за адресою вул. Набережно-Рибальська, 3,9, детальніше розкажуть про ціну та вигідні умови придбання.'